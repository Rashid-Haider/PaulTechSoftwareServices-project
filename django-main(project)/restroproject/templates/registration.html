{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Enquiry Form</title>

</head>

<body>
    <div class="form-heading">
        <h1><span>Employee</span>Enquiry Form</h1>
    </div>

    <div class="for-form">

        <form action="" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="empname">

            <label for="email">Email:</label>
            <input type="email" id="email" name="empemail">

            <label for="gender">Gender:</label>
            <select name="empgender" id="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="empage">

            <button type="submit">Save</button>

        </form>

    </div>

</body>

</html>

{% include 'footer.html' %}
